<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini E-Commerce</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/10up-sanitize.css/8.0.0/sanitize.min.css" />
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.2/firebase-firestore.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">

      <!-- Header -->
      <header class="header">
        <h2 class="header__title">Mini E-Commerce</h2>
      </header>

      <!-- Content -->
      <main class="main">
        <div class="">
          <div class="" v-show="!hasUser">
            <form @submit="login">
              <input
                id="email"
                v-model="form_login.email"
                type="email"
                placeholder="email"
                required>
              <input
                id="senha"
                v-model="form_login.senha"
                type="password"
                placeholder="senha"
                required>
              <input
                type="submit"
                value="entrar">
            </form>
            <form @submit="cadastrar">
              <input
                id="email"
                v-model="form_login.email"
                type="email"
                placeholder="email"
                required>
              <input
                id="senha"
                v-model="form_login.senha"
                type="password"
                placeholder="senha"
                required>
              <input
                id="conf_senha"
                v-model="form_login.conf_senha"
                type="password"
                placeholder="confirmar senha"
                required>
              <input
                type="submit"
                value="cadastrar">
            </form>
          </div>
          <div v-show="hasUser">
            <p class="bemvindo">usu√°rio: {{email}}</p>
            <button id="logout" @click="logout">sair</button>
          </div>
        </div>
      </main>

      <!-- Footer -->
      <footer class="footer">
        <p class="footer__copyright">Copyright (c) 2019 Jonathan Loureiro</p>
      </footer>

    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
