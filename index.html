    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.22/vue.min.js"></script>

  <body>
    <div id="app">

      <Bar></Bar>

      <main class="main">
        <router-view></router-view>

          <div class="" v-show="!hasUser">
            <form @submit="login">
              <input
                id="email"
                v-model="form_login.email"
                type="email"
                placeholder="email"
                required>
              <input
                id="senha"
                v-model="form_login.senha"
                type="password"
                placeholder="senha"
                required>
              <input
                type="submit"
                value="entrar">
            </form>
            <form @submit="cadastrar">
              <input
                id="email2"
                v-model="form_login.email"
                type="email"
                placeholder="email"
                required>
              <input
                id="senha2"
                v-model="form_login.senha"
                type="password"
                placeholder="senha"
                required>
              <input
                id="conf_senha"
                v-model="form_login.conf_senha"
                type="password"
                placeholder="confirmar senha"
                required>
              <input
                type="submit"
                value="cadastrar">
            </form>
          </div>
          <div v-show="hasUser">
            <p class="bemvindo">usu√°rio: {{email}}</p>
            <button id="logout" @click="logout">sair</button>
          </div>

      </main>
